apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-graph-deployment
  namespace: microservices-namespace
  labels:
    app: blog-graph-deployment
    moduleid: microservice-blog-realm
    version: 1.70.0-rm-cache-vol-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-graph-deployment
  template:
    metadata:
      labels:
        app: blog-graph-deployment
    spec:
      containers:
        -
          name: app
          image: 'repoflow/microservice-blog-graph-container:1.70.0-rm-cache-vol-prod'
          env:
            -
              name: BLOG_ROUTE_GRAPH
              value: /blog/backend/graphql
            -
              name: BLOG_INTERNAL_PORT_GRAPH
              value: '4000'
            -
              name: AUTH_INTERNAL_HOST_CACHE
              value: auth-cache-service.microservices-namespace
            -
              name: AUTH_INTERNAL_PORT_CACHE
              value: '6379'
            -
              name: AUTH_SECRET_PASSWORD_CACHE
              valueFrom:
                secretKeyRef:
                  name: auth-cache-secret
                  key: password
            -
              name: AUTH_ACCOUNT_INTERNAL_URL_GRAPH
              value: 'http://auth-account-graph-service.microservices-namespace:4000/graphql'
            -
              name: RESOURCES_CACHE_INTERNAL_HOST
              value: resources-cache-service.microservices-namespace
            -
              name: RESOURCES_CACHE_INTERNAL_PORT
              value: '6379'
            -
              name: RESOURCES_CACHE_SECRET_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resources-cache-secret
                  key: password
            -
              name: RESOURCES_DATA_INTERNAL_URL
              value: 'resources-data-service.microservices-namespace:27017'
            -
              name: RESOURCES_DATA_NAME
              value: resources
            -
              name: RESOURCES_DATA_SECRET_USER
              valueFrom:
                secretKeyRef:
                  name: resources-data-secret
                  key: user
            -
              name: RESOURCES_DATA_SECRET_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resources-data-secret
                  key: user_password
            -
              name: RESOURCES_QUEUE_INTERNAL_HOST
              value: resources-queue-service.microservices-namespace
            -
              name: RESOURCES_QUEUE_INTERNAL_PORT
              value: '5672'
            -
              name: RESOURCES_QUEUE_SECRET_USER
              valueFrom:
                secretKeyRef:
                  name: resources-queue-secret
                  key: user
            -
              name: RESOURCES_QUEUE_SECRET_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resources-queue-secret
                  key: password
          ports:
            -
              containerPort: 4000
